<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">


</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Customer Information</a>
            </div>
        </div>
    </nav>

    <br><br><br>


    <div class="container">



        <form action="/add_rent_form" method="post">


            <div class="row">
                <div class="col-sm-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Customer Name</h5>
                            <!-- Customer_Name -->
                            <select name="Customer_Name" id="Customer_Name" required="required">
                                {% for each in namelist %}
                                    <option value={{ each }}>{{ each }}</option>
                                {% endfor %}                                
                            </select>
                        </div>
                    </div>
                </div>
            </div>
                <br>
                <br>
                <br>
            <div class="row">
                <div class="col-sm-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Rental Date</h5>
                            <!-- Rental_date -->
                            <input type="date" name="Rental_date" id="Rental_date" required="required">
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Return Date</h5>
                            <!-- Return_date -->
                            <input type="date" name="Return_date" id="Return_date">
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Vehicle Type</h5>
                            <!-- Vehicle_type -->
                            <select name="Vehicle_type" id="Vehicle_type" required="required">
                                <option value="Bikes">Bikes</option>
                                <option value="Cycles">Cycles</option>
                                <option value="Car">Car</option>
                                <option value="Boat">Boat</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

                

               

            <br>
            <br>
            <br>
            <!-- Submit -->
            <input type="submit" value="Submit" class="btn btn-secondary">

           
                
        </form>

        <br>
        <br>
        <h3>{{ p_text }}</h3>
        <br>
        <br>
        <p>Â©2022 Shree Raksha</p>

    </div>




    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
